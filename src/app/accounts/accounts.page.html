<ion-content [fullscreen]="true">

  <div
    style="height: 100%; width: 100%; float: right; display: flex; flex-direction: column; background-color: var(--color-background); padding: 25px;">
    <div style="display:flex; align-items: center;">
      <div (click)="goBack()" style="background-color: var(--color-contenedor-2); height: 60px; width: 60px; border-radius: 30px; padding: 17px;">
        <img src="assets/images/back.png">
      </div>
    </div>

    <label style="font-size: 25px; font-weight: 600; text-align: center; position: absolute; align-self: center; margin-top: 15px;">Cuentas</label>
    
    <div class="accountsContainer">
      <div class="accountCard">
        <div style="display: flex; flex-grow: 1;">
          <label style="flex-grow: 1;"> Revolut </label>
          <img style="height: 25px; width: 25px;" src="assets/images/revolut_icon.png">
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 5px; ">
          <label style="font-size: 12px; color: var(--color-secondarytext-container);"> Saldo disponible </label>
          <label style="font-size: 28px; color: var(--color-primarytext); font-weight: 600;"> $54,92 </label>
        </div>
      </div>

      <div class="accountCard">
        <div style="display: flex; flex-grow: 1;">
          <label style="flex-grow: 1;"> Revolut </label>
          <img style="height: 25px; width: 25px;" src="assets/images/revolut_icon.png">
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 5px; ">
          <label style="font-size: 12px; color: var(--color-secondarytext-container);"> Saldo disponible </label>
          <label style="font-size: 28px; color: var(--color-primarytext); font-weight: 600;"> $54,92 </label>
        </div>
      </div>
    </div>

    <div style="display: flex; flex-direction: row-reverse;">
      <div style=" display: flex; padding: 15px; border-radius: 30px; height: 60px; background-color: var(--color-acento); align-items: center;" routerLink="/accounts/new-account">
        <img style="height: 25px; width: 25px; " src="assets/images/more.png">
        <label style="font-weight: 450; font-size: 16px; text-align: center; margin-left: 5px;"> Nueva cuenta </label>
      </div>
    </div>


  </div>
</ion-content>
