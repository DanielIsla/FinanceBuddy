<ion-content [fullscreen]="true">
  <div
    style="height: 100%; width: 100%; float: right; display: flex; flex-direction: column; background-color: var(--color-background); padding: 25px;">
    <div style="display: flex; flex-grow: 1; flex-direction: column;">

      <label style="font-size: 25px; font-weight: 600;">Nuevo gasto</label>

      <div class="stepperLine">

        <div class="icnStepper">
          <img style="flex-grow: 1;" src="assets/images/money_recive.svg">
        </div>

        <div class="stepperText">
          <label style="color: var(--color-primarytext);">{{headerAction}}</label>
          <label style="color: var(--color-secondarytext);">{{headerStep}}</label>
        </div>

      </div>

      <div style="margin-top: 10px; display: flex; gap: 5px;">
        <div [ngStyle]="{'background-color': pageNumber >= 1 ? 'var(--color-acento)' : 'gray'}"
          style="height: 5px; border-radius: 5px; background-color: var(--color-secondarytext); flex-grow: 1;"></div>
        <div [ngStyle]="{'background-color': pageNumber >= 2 ? 'var(--color-acento)' : 'gray'}"
          style="height: 5px; border-radius: 5px; background-color: var(--color-secondarytext); flex-grow: 1;"></div>
        <div [ngStyle]="{'background-color': pageNumber >= 3 ? 'var(--color-acento)' : 'gray'}"
          style="height: 5px; border-radius: 5px; background-color: var(--color-secondarytext); flex-grow: 1;"></div>
        <div [ngStyle]="{'background-color': pageNumber >= 4 ? 'var(--color-acento)' : 'gray'}"
          style="height: 5px; border-radius: 5px; background-color: var(--color-secondarytext); flex-grow: 1;"></div>
      </div>


      <div style="height: 100%; margin-top: 25px; display: flex; flex-direction: column;">

        @if (pageNumber == 1)
        {
        <div style="width: 100%; height: 100%;">
          <div class="categoriesContainer">
            <div class="food categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/restaurant.png">
              <label style="font-size: 14px;"> Comida </label>
            </div>
            <div class="transport categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/transport.png">
              <label style="font-size: 14px;"> Transporte </label>
            </div>

            <div class="home categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/home.png">
              <label style="font-size: 14px;"> Hogar </label>
            </div>

            <div class="leisure categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/leisure.png">
              <label style="font-size: 14px;"> Ocio </label>
            </div>

            <div class="personal categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/technology.png">
              <label style="font-size: 14px;"> Personal </label>
            </div>

            <div class="health categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/health.png">
              <label style="font-size: 14px;"> Salud </label>
            </div>

            <div class="work categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/work.png">
              <label style="font-size: 14px;"> Trabajo </label>
            </div>

            <div class="trips categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/trips.png">
              <label style="font-size: 14px;"> Viajes </label>
            </div>

            <div class="family categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/family.png">
              <label style="font-size: 14px;"> Familia </label>
            </div>

            <div class="supermarket categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/supermarket.png">
              <label style="font-size: 14px;"> Mercado </label>
            </div>

            <div class="education categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/education.png">
              <label style="font-size: 14px;"> Educación </label>
            </div>

            <div class="other categoryBox">
              <img style="height: 60px; width: 60px;" src="assets/images/categories/other.png">
              <label style="font-size: 14px;"> Otros </label>
            </div>

          </div>
        </div>
        }

        @if (pageNumber == 2)
        {

        <div style="display: flex; margin-top: 20px;">
          <label style="font-size: 50px; font-weight: 600;">$</label>
          <input class="importeInput" type="number" id="fname" name="fname" size="9">
        </div>

        <label
          style="font-size: 20px; margin-top: 25px; font-weight: 600; flex-grow: 1; display: flex; flex-direction: column-reverse;">Concepto</label>
        <input class="reactiveField"
          style="width: 100%; height: 60px; margin-top: 10px; margin-bottom: 25px; padding: 10px; outline:none; border: 0px; background-color: var(--color-contenedor-2); border-radius: 20px;"
          type="text" id="fname" name="fname" size="9">
        }

        @if (pageNumber == 3)
        {

        <label style="font-size: 16px;  display: flex; flex-direction: column-reverse;">Elige a que cuenta se cargará el
          gasto</label>

        <div style="display: flex; margin-top: 20px;">
          <div class="accountCardSelected">
            <div style="display: flex; flex-grow: 1;">
              <label style="flex-grow: 1;"> Revolut </label>
              <img style="height: 25px; width: 25px;" src="assets/images/revolut_icon.png">
            </div>

            <div style="display: flex; flex-direction: column; gap: 5px;">
              <label style="font-size: 12px; color: var(--color-secondarytext-container);"> Saldo disponible </label>
              <label style="font-size: 28px; color: var(--color-primarytext); font-weight: 600;"> $54,92 </label>
            </div>
          </div>


        </div>
        }

        @if (pageNumber == 4)
        {
        <div class="page4SummaryContainers" style="display: flex; align-items: center;">
          <img style="height: 50px; width: 50px; background-color: var(--color-acento); padding: 3px; border-radius: 25px;" src="assets/images/categories/restaurant.png" >
          <div style="display: flex; flex-direction: column; margin-left: 15px;">
            <label style="font-size: 16px;  display: flex; flex-direction: column-reverse; "> Categoria </label>
            <label style="font-size: 14px;  display: flex; flex-direction: column-reverse; margin-top: 5px;"> Restaurantes </label>
          </div>
        </div>

        <div class="page4SummaryContainers">
          <label style="font-size: 16px;  display: flex; flex-direction: column-reverse; "> Importe
            transacción </label>
          <label
            style="font-size: 30px;  display: flex; flex-direction: column-reverse; margin-top: 5px; font-weight: 600; color: var(--color-acento);">
            54$ </label>
        </div>

        <div class="page4SummaryContainers">
          <label style="font-size: 16px;  display: flex; flex-direction: column-reverse; "> Concepto
            transacción </label>
          <label style="font-size: 14px;  display: flex; flex-direction: column-reverse; margin-top: 5px;"> Este es el
            concepto de la transacción </label>
        </div>

        <div class="page4SummaryContainers">
          <label style="font-size: 16px;  display: flex; flex-direction: column-reverse; "> Cuenta de cargo
          </label>
          <div class="accountCard" style="flex-grow: 0; width: 100%; border-radius: 20px; margin-top: 10px;">
            <div style="display: flex; flex-grow: 1;">
              <label style="flex-grow: 1;"> Revolut </label>
              <img style="height: 25px; width: 25px;" src="assets/images/revolut_icon.png">
            </div>

            <div style="display: flex; gap: 10px;">
              <div style="display: flex; flex-direction: column; gap: 5px; align-items: center;">
                <label style="font-size: 12px; color: var(--color-secondarytext-container);"> Saldo disponible </label>
                <label style="font-size: 28px; color: var(--color-primarytext); font-weight: 600;"> $54,92 </label>
              </div>

              <div style="flex-grow: 1; align-items: center; display: flex; justify-content: center; rotate: 180deg;">
                <img style="height: 30px; width: 30px;" src="assets/images/back.png">
              </div>

              <div style="display: flex; flex-direction: column; gap: 5px; align-items: center;">
                <label style="font-size: 12px; color: var(--color-success);"> Tras operación </label>
                <label style="font-size: 28px; color: var(--color-success); font-weight: 600;"> $108,92 </label>
              </div>
            </div>
          </div>
        </div>

        }
      </div>

      <div class="prevnextLine">
        <div class="reactiveBtn" style="padding: 10px; border-radius: 15px; background-color: var(--color-acento);" (click)="nextPage()">
          {{nextBtnText}} </div>
        <div class="reactiveBtn" style="padding: 10px; display: flex; border-radius: 15px; background-color: var(--color-acento);"
          (click)="prevPage()"> <img height="22px" width="22px" src="assets/images/back.png"> </div>
      </div>

    </div>
  </div>
</ion-content>
