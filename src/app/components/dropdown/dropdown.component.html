<div class="dropdown-container">
  <!-- Open the dropdown pressing over it -->
  <button class="dropdown-button" (click)="toggleDropdown()" [ngStyle]="{ 'background-color': backgroundColor }">
    <span *ngIf="selectedOption; else placeholderText" style="align-content: center; display: flex; align-items: center; flex-grow: 1;">
      <img [src]="selectedOption?.image" class="dropdown-image" alt="Icono" />
      {{ selectedOption?.label }}
    </span>
  </button>

  <!-- Placeholder when there is not a selected option -->
  <ng-template #placeholderText>
    <img src="assets/images/back.png" style="height: 20px; width: 20px; rotate: 270deg;">
    <span class="dropdown-placeholder">{{ placeholder }}</span>
  </ng-template>

  <!-- Dropdown options -->
  <ul *ngIf="isOpen" class="dropdown-menu" [ngStyle]="{ 'background-color': backgroundColor }">
    <li 
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="dropdown-item"
    >
      <img [src]="option.image" class="dropdown-image" alt="Icono" />
      <label style="flex-grow: 1; text-align: start;">{{ option.label }}</label>
      
    </li>
  </ul>
</div>
